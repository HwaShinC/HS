<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
<center>
<br>
<br>
<br>
<br>
<h2>Topgario.xyz</h2>
<br>
<br>
				<input id="nick"  style="width:50%;" class="form-control" placeholder="닉네임을 입력하세요." maxlength="15" />
                <button 
                        onclick="sendNickName($('#nick').val());return false;"
                        style="width:50%;" class="btn btn-danger btn-primary">닉네임 변경
                </button>
				<br>
				<br>
				<input id="content"  style="width:50%;" class="form-control" placeholder="채팅(도배)할 말을 입력하세요." maxlength="120" />
				
                <button 
                        onclick="sendChat($('#content').val());return false;"
                         style="width:25%;" class="btn btn-success btn-primary">도배 보내기
                </button>
                <button 
                        onclick="setNick($('#nick').val());return false;"
                        style="width:25%;" class="btn btn-warning btn-primary">먹이 생성
                </button>
				<br>
				<br>
				<input id="x"class="form-control"  style="width:50%;" placeholder="X" maxlength="15" />
				<input id="y"class="form-control"  style="width:50%;" placeholder="Y" maxlength="15" />
                <button 
                        onclick="sendMouseMove();return false;"
                        style="width:50;" class="btn btn-play btn-primary">이동 하기
                </button>
                <button 
                        onclick="sendChat($('#content').val());setNick($('#nick').val());return false;"
                        style="width:43%;" class="btn btn-info btn-primary">도배 보내기 / 먹이 생성
                </button>
</center>
</body>
</html>
