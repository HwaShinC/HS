// Lines starting with slashes are comment lines
// ---------------------------------------------------------------------------------------------
// [Server]
// serverName				: Name of the server for the stats information.
// serverMaxConnections		: Max number of connections to the server at once.
// serverStatsPort			: The port for the stats server.
// serverStatsUpdate		: The amount of seconds to update the stats port.
// serverGamemode			: The gamemode number you want to run. (Same as Ogar)
// serverBots				: The amount of AI bots in the game. (Not very smart yet.)
// serverViewBase			: The viewbase that is sent to the player.
// serverAdminPass			: Allows running commands by typing in the chat /rcon [password] [command]. (Uncomment to use)
// serverLeaderboardLength	: Number of players to be shown on the leaderboard.
// serverMaxConnectionIP	: Max connections to server per IP. (Set to 0 for unlimited)
// serverRestartTime		: Number of hours before server restarts.
// serverLogLevel			: Show more logs in the console, such as when a player joins. (1 is on - 0 is off)
// ---------------------------------------------------------------------------------------------
